name: liquid.coffee
description: Liquid.Coffee Template Engine
url: http://darkoverlordofdata.com/liquid.coffee

source: ./template
destination: ../gh-pages

marked:
  gfm: true
  tables: true
  breaks: false
  pedantic: false
  sanitize: true
  smartLists: true
  smartypants: false


plugins:
  - huginn-asset-bundler

asset_bundler:
  compress:
    js: false
    css: false
  base_path: /assets/
  shim: /liquid.coffee
  server_url: //cdn.darkoverlordofdata.com/
  remove_bundled: false
  dev: false
  markup_templates:
    js: "<script type='text/javascript' src='{{url}}'></script>\n"
    css: "<link rel='stylesheet' type='text/css' href='{{url}}' />\n"